<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>What's On Tonight</title>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="js/register.js"></script>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-page">
    <h1 align="center"> What's On Tonight </h1>
    <h3 align="center"> Login </h3>
  <div class="form">
    <form id="register" class="register-form">
      <div>
          <label>Username:</label>
          <input id="username" type="text" name="username"/>
      </div>
      <div>
          <label>Password:</label>
          <input id="password" type="password" name="password"/>
      </div>
      <div>
          <label>Confirm Password:</label>
          <input id="passwordConfirmation" type="password" name="password"/>
      </div>
      <div>
          <input type="submit" value="Register"/>
          <p class="message">Already registered? <a href="/login.html">Sign In</a></p>
      </div>
  </form>
  </div>
</div>

</body>
</html>
